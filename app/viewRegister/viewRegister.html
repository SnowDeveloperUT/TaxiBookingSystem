<div class="container">
    <div class="row">

        <div class="loginMain">

            <h3>Please <a href="#!/viewLogin">Log In</a>, or Register</h3>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="#" class="btn btn-lg btn-primary big-yellow-button btn-block">Facebook</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="#" class="btn btn-lg btn-info big-green-button btn-block">Google</a>
                </div>
            </div>
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
            </div>

            <form role="form">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="form-group">
                    <label for="inputPasswordAgain">Password Again</label>
                    <input type="password" class="form-control" id="inputPasswordAgain">
                </div>
                <button type="submit" class="btn btn btn-primary big-yellow-button">
                    Register
                </button>
            </form>

        </div>

    </div>
</div>
